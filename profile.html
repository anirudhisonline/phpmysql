<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 ">
                    <img src="./assets/profile.png"
                      alt="Sample photo" class="img-fluid"
                      
                      class="heroimg" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Your Profile</h3>
                      <p id="welcome">Welcome {email}</p>
                      
                        
                      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="firstname" class="form-control form-control-lg" />
                            <label class="form-label" for="firstname">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lastname" class="form-control form-control-lg" />
                            <label class="form-label" for="lastname">Last name</label>
                          </div>
                        </div>
                      </div>

                      

                      
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="mothername" class="form-control form-control-lg" />
                            <label class="form-label" for="mothername">Mother's name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fathername" class="form-control form-control-lg" />
                            <label class="form-label" for="fathername">Father's name</label>
                          </div>
                        </div>
                      </div>
      
                      

                      <div class="form-outline mb-4">
                        <input type="text" id="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Phone</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="age" class="form-control form-control-lg" />
                        <label class="form-label" for="age">Age</label>
                      </div>
      
                      
      
                      <div class="form-outline mb-4">
                        <input type="text" id="dob" class="form-control form-control-lg" />
                        <label class="form-label" for="dob">DOB</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="address" class="form-control form-control-lg" />
                        <label class="form-label" for="address">Address</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="pincode" class="form-control form-control-lg" />
                        <label class="form-label" for="pincode">Pincode</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="course" class="form-control form-control-lg" />
                        <label class="form-label" for="course">Course</label>
                      </div>
      
                      
      
                      <div class="d-flex justify-content-end pt-3">
                        
                        <button type="button" class="btn btn-primary btn-lg ms-2">Save</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  
document.getElementById('welcome').innerText="Welcome "+sessionStorage.getItem("email");
$(function(){
    $.ajax({
      url: 'http://localhost:27017/users/profiles',
      type: 'get',
      dataType: 'jsonp',
      jsonp: 'jsonp', 
      success: function (data) {
        console.log('success', data);
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        console.log('error', errorThrown);
      }
    });

        $('#firstname').val("a");
        $('#lastname').val("a");
        $('#phone').val("a");
        $('#mothername').val("a");
        $('#fathername').val("a");
        $('#age').val("a");
        $('#dob').val("a");
        $('#address').val("a");
        $('#pincode').val("a");
        $('#course').val("a");
      });
</script>
</html>
