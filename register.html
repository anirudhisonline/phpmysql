<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>


<body>
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 cntr">
                    <img src="./assets/register.png"
                      alt="Sample photo" class="img-fluid"
                      
                      class="heroimg" />
                  </div>
                  <form action="" method="post">
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration form</h3>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="firstname" class="form-control form-control-lg" />
                            <label class="form-label" for="firstname">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lastname" class="form-control form-control-lg" />
                            <label class="form-label" for="lastname">Last name</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email ID</label>
                          </div>
                      </div>
                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="mothername" class="form-control form-control-lg" />
                            <label class="form-label" for="mothername">Mother's name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fathername" class="form-control form-control-lg" />
                            <label class="form-label" for="fathername">Father's name</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="age" class="form-control form-control-lg" />
                        <label class="form-label" for="age">Age</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="dob" class="form-control form-control-lg" />
                        <label class="form-label" for="dob">DOB</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="address" class="form-control form-control-lg" />
                        <label class="form-label" for="address">Address</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="pincode" class="form-control form-control-lg" />
                        <label class="form-label" for="pincode">Pincode</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="course" class="form-control form-control-lg" />
                        <label class="form-label" for="course">Course</label>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                        
                        <button type="submit" id="register" class="btn btn-primary btn-lg ms-2">Register</button>
                      </div>
      
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/register.js"></script>
<script type="text/javascript">
	$(function register (){
		$('#register').click(function(e){
			var valid = this.form.checkValidity();
			if(valid){
			var email 		= $('#email').val();
			var password 	= $('#password').val();

			var firstname = $('#firstname').val();
      var lastname = $('#lastname').val();
      var mothername = $('#mothername').val();
      var fathername = $('#fathername').val();
      var age = $('#age').val();
      var dob = $('#dob').val();
      var address = $('#address').val();
      var pincode = $('#pincode').val();
      var course = $('#course').val();

				e.preventDefault();	

				$.ajax({
					type: 'POST',
					url: './php/register.php',
					data: {
            email: email,
            password: password,
            firstname:  firstname,
            lastname:  lastname,
            mothername:  mothername,
            fathername:  fathername,
            age:  age,
            dob:  dob,
            address:  address,
            pincode:  pincode,
            course:  course,
          },
					success: function(data){
					alert(data,"success");
          console.log(data);
          sessionStorage.setItem("email", email);
					window.location.replace("./login.html");
					},
					error: function(data){
						alert(data);
					}
				});
			}
		});
	});
</script>

</html>
