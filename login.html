<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 cntr">
                    <img src="./assets/login.png"
                      alt="Sample photo" class="img-fluid"
                      width="400"
                      height="300"
                      class="heroimg" />
                  </div>
                  <form action="" method="post">
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Login</h3>
      
                      

                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">Email ID</label>
                          </div>
                      </div>

                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                      </div>
      
                      
      
                      <div class="d-flex justify-content-end pt-3">
                        <a href="./register.html">Don't have an account ? Click here</a>
                        <button type="button" id="login" class="btn btn-primary btn-lg ms-2">Login</button>
                      </div>
      
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
	$(function(){
		$('#login').click(function(e){

			var valid = this.form.checkValidity();

			if(valid){
				var username = $('#username').val();
				var password = $('#password').val();
			}

			e.preventDefault();
            console.log("call");
			$.ajax({
				type: 'POST',
				url: './php/login.php',
				data:  {username: username, password: password},
				success: function(data){
					
					if($.trim(data) === "1"){
            sessionStorage.setItem("email", username);
						setTimeout(' window.location.href =  "./profile.html"', 1000);
					}
				},
				error: function(data){
					alert('there were erros while doing the operation.');
				}
			});

		});
	});
</script>
</html>
